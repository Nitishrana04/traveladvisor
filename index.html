<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Advisor</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="button-container-left">
      <input type="text" name="dates" value="01/01/2023 - 01/15/2023" class="range-input" id="range-input" />
    </div>
    <div class="Search-bar-container">
      <input type="search" placeholder="&#128269; where to ? " class="Search-bar" id="search-bar">
    </div>
    <div id="mainContainer" class="button-container dropdown-container">
      <div class="dropdown">
        <button id="filterDropdown" class="btn btn-outline-dark btn-lg dropdown-toggle rounded" type="button"
          data-bs-toggle="dropdown" aria-expanded="false">
          Filter
        </button>
        <ul class="dropdown-menu dropdown-menu-rounded" id="filter-type"></ul>
      </div>

      <!-- Add some space here -->
      <div style="width: 10px;"></div>

      <div class="dropdown">
        <button class="btn btn-outline-dark btn-lg dropdown-toggle rounded" type="button" data-bs-toggle="dropdown"
          aria-expanded="false">
          Sort By
        </button>
        <ul class="dropdown-menu dropdown-menu-rounded" id="sort-by">
        </ul>
      </div>
    </div>


  </header>

  <div class="main">
    <div class="loader-wrapper" id="loader-wrapper">
      <div class="loader" id="loader"></div>
    </div>
    <div class="listing-wrapper" id="listing-wrapper"></div>

    <div class="map" id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <script src="script.js" defer></script>
</body>

</html>
